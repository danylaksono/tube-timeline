<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tube Timeline Builder</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --surface: #ffffff;
      --surface-alt: #f8fafc;
      --border: #e2e8f0;
      --text: #1e293b;
      --text-light: #64748b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: var(--surface-alt);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width, 400px);
      background: linear-gradient(135deg, var(--surface) 0%, #f8fafc 100%);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      z-index: 10;
      box-shadow: 4px 0 24px rgba(0, 0, 0, 0.1);
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo span {
      color: var(--primary);
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-light);
      font-weight: 600;
      margin-bottom: 1rem;
      margin-top: 1.5rem;
    }

    .section-title:first-child {
      margin-top: 0;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      font-family: inherit;
      font-size: 0.875rem;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    /* Tracks */
    .track-card {
      background: var(--surface-alt);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: relative;
      transition: box-shadow 0.2s;
    }

    .track-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .track-order-controls {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      margin-right: 0.5rem;
    }

    .btn-order {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-light);
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .btn-order:hover:not(:disabled) {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
    }

    .btn-order:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-order:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .track-info {
      display: flex;
      gap: 0.5rem;
      flex: 1;
    }

    .track-color-input {
      width: 40px;
      height: 36px;
      padding: 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-icon {
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }

    .btn-icon:hover {
      background: #fee2e2;
      color: #ef4444;
    }

    /* Milestones */
    .milestone-row {
      display: grid;
      grid-template-columns: 40px 1.5fr 1.5fr 24px;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .milestone-row input {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
    }

    .milestone-row select {
      padding: 0.25rem;
    }

    .btn-small {
      width: 100%;
      padding: 0.5rem;
      background: white;
      border: 1px dashed var(--border);
      color: var(--text-light);
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s;
    }

    .btn-small:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    /* Export Bar */
    .export-bar {
      padding: 1rem;
      border-top: 1px solid var(--border);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 0.5rem;
    }

    .btn-secondary {
      padding: 0.5rem;
      background: var(--surface-alt);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      text-align: center;
    }

    .btn-secondary:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }

    /* Main Preview */
    .main-area {
      flex: 1;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #timeline-preview {
      flex: 1;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    #timeline-preview svg {
      background: white;
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 100%;
      max-height: 100%;
    }

    .examples-nav {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 0.8rem;
    }

    .examples-nav a {
      color: var(--primary);
      text-decoration: none;
      margin-left: 0.5rem;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">ðŸš‡ <span>Tube</span>Timeline Builder</div>
    </div>

    <div class="sidebar-content">
      <div class="section-title">Global Settings</div>
      <div class="form-group">
        <label class="form-label">Title</label>
        <input type="text" id="opt-title" value="My Timeline">
      </div>
      <div class="form-group">
        <label class="form-label">Subtitle</label>
        <input type="text" id="opt-subtitle" value="Project Roadmap">
      </div>
      <div class="form-group">
        <label class="form-label">Orientation</label>
        <select id="opt-orientation">
          <option value="auto">Auto (Responsive)</option>
          <option value="horizontal">Horizontal</option>
          <option value="vertical">Vertical</option>
        </select>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="opt-show-today" checked>
        <label for="opt-show-today">Show Today Marker</label>
      </div>

      <div class="section-title">Tracks & Milestones</div>
      <div id="tracks-container">
        <!-- Tracks injected here -->
      </div>

      <div style="display: flex; gap: 0.5rem;">
        <button id="add-track-btn" class="btn-primary" style="flex: 2;">+ Add Track</button>
        <button id="import-btn" class="btn-primary"
          style="flex: 1; background: var(--surface); color: var(--primary); border: 1px solid var(--primary);">Import
          JSON</button>
      </div>
    </div>

    <div class="export-bar">
      <button class="btn-secondary" id="export-html-btn">Export HTML</button>
      <button class="btn-secondary" id="export-png-btn">Export PNG</button>
      <button class="btn-secondary" id="export-svg-btn">Export SVG</button>
    </div>
  </div>

  <div class="main-area">
    <div class="examples-nav">
      Examples:
      <a href="examples/product-launch.html">Product Launch</a>
      <a href="examples/eurovis-2026.html">EuroVIS</a>
    </div>
    <div id="timeline-preview"></div>
  </div>

  <script type="module">
    import { TimelineBuilder } from './src/builder.js';
    new TimelineBuilder();

    // Dynamic CSS adjustments
    function updateCSS() {
      const sidebarWidth = Math.min(450, Math.max(350, window.innerWidth * 0.25));
      document.documentElement.style.setProperty('--sidebar-width', `${sidebarWidth}px`);
    }
    window.addEventListener('resize', updateCSS);
    updateCSS();
  </script>
</body>

</html>
